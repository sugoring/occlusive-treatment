<!--  호환 모드를 설정하는 태그입니다.
      호환 모드는 이전 버전의 웹 브라우저에서도 최신 HTML과 CSS를 제대로 지원하도록 하는 설정으로 이전 버전의 브라우저에서도 일관된 동작을 보장할 수 있습니다. -->
<!DOCTYPE html>

<!--  "ko"는 한국어를 나타내며, 이 문서의 주요 언어로 설정됩니다.
      브라우저와 검색 엔진은 해당 문서를 한국어로 인식하고 처리할 수 있습니다. -->
<html lang="ko">

<head>

  <!--  "utf-8"은 유니코드(Unicode)를 인코딩하는 방식 중 하나로, 다양한 문자를 표현할 수 있습니다.
        웹 페이지에서 다국어 텍스트를 올바르게 표시할 수 있습니다. -->
  <meta charset="utf-8" />

  <!--  웹 페이지의 파비콘(favicon)을 설정합니다.
        rel 속성 - "icon" 값을 가지며, 현재 문서와 아이콘 파일의 관계를 지정합니다.
        href 속성 - 아이콘 파일의 경로를 지정합니다. -->
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* 아이콘을 테두리 원형으로 지정하기 위한 스타일 */
    /* .circle 클래스는 아이콘을 감싸는 요소에 적용해야 합니다. */
    .circle {
        border-radius: 50%;
    }
</style>

  <!--  Apple 기기에서 웹 사이트를 홈 화면에 추가할 때 표시되는 아이콘을 설정합니다.
        rel 속성 - "apple-touch-icon" 값을 가지며, 현재 문서와 아이콘 파일의 관계를 지정합니다.
        href 속성 - 아이콘 파일의 경로를 지정합니다. -->
  <link rel="apple-touch-icon" href="/logo192.png" />

  <!--  반응형 뷰포트를 설정하여 웹 페이지가 다양한 기기와 화면 크기에 대응하여 반응형으로 표시될 수 있습니다.
        name 속성 - "viewport" 값을 가지며, viewport에 대한 정보를 제공합니다.
        content 속성 - "width=device-width, initial-scale=1" 값을 가지며, 뷰포트의 너비를 기기의 너비와 동일하게 설정하고, 초기 확대/축소 비율을 1로 설정합니다.  -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--  웹사이트의 테마 컬러를 설정하여 모바일 브라우저나 웹 앱에서 주소 표시줄 등에 검정색 테마 색상이 표시됩니다.initial-scale=1
        name 속성 - "theme-color" 값을 가지며, 테마 컬러에 대한 정보를 제공합니다.
        content 속성 - "#000000" 값을 가지며, 테마 색상을 검정색으로 설정합니다.   -->
  <meta name="theme-color" content="#000000" />

  <!--  외부에서 호스팅되는 Google Fonts의 PT Sans 폰트를 웹 페이지에 추가합니다.
        rel 속성 - 현재 문서와 스타일 시트 파일의 관계를 지정합니다.
        href 속성 - 외부 스타일 시트 파일의 경로인 "https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"을 지정합니다. -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" />


  <!--  외부에서 호스팅되는 Font Awesome 아이콘 라이브러리를 웹 페이지에 추가하여 다양한 아이콘을 표시할 수 있습니다.
        rel 속성 - 현재 문서와 스타일 시트 파일의 관계를 지정합니다.
        href 속성 - 외부 스타일 시트 파일의 경로를 지정합니다. -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" />

  <!--  웹 앱 매니페스트 파일을 지정합니다.
        rel 속성 - 현재 문서와 매니페스트 파일의 관계를 지정합니다.
        href 속성 - 매니페스트 파일의 경로인 "/manifest.json"을 지정합니다.  -->
  <link rel="manifest" href="/manifest.json" />

  <!--  웹 사이트의 설명을 나타내어 웹 사이트를 검색 엔진이나 사용자에게 설명할 수 있습니다.
        name 속성 - "description" 값을 가지며, 설명 정보를 제공합니다.
        content 속성 - "StyleKEY 서비스" 값을 가지며, 해당 웹 사이트에 대한 간단한 설명을 나타냅니다. -->
  <meta name="description" content="StyleKEY 서비스" />

  <!--  HTML 문서의 제목을 "StyleKEY"로 설정합니다.
        태그 내부의 텍스트는 웹 브라우저의 타이틀 바나 탭에 표시되는 제목으로 사용됩니다. -->
  <title>StyleKEY</title>
</head>

<body>

  <!--  태그 내부의 콘텐츠는 JavaScript가 지원되지 않거나 비활성화된 경우 대체 콘텐츠로 사용됩니다. -->
  <noscript>StyleKEY 서비스</noscript>

  <!--  id 속성이 "root"인 \<div> 요소를 생성합니다.
        id 속성은 해당 요소를 고유하게 식별하기 위한 식별자를 지정하는 데 사용됩니다.
        문서 내에서 id가 "root"인 요소를 참조하거나 스타일링할 수 있습니다. -->
  <div id="root"></div> 

</body>

</html>
